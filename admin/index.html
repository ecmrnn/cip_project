<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="assets/styles/app.css">

    <title>Login</title>
</head>

<body class="bg-light">
    <main class="vh-100 d-flex align-items-center">
        <div class="container-sm">
            <form action="" method="post" class="row mx-auto" style="max-width: 400px;">
                <p class="fw-bold fs-3 mb-0">Welcome!</p>
                <p style="font-size: 0.875rem;">Enter your account credentials to login.</p>
                <div>
                    <!-- Username and password -->
                    <input type="text" class="form-control mb-3" placeholder="Email / Username"
                        aria-label="Email / Username">
                    <input type="password" class="form-control mb-3" placeholder="Password" aria-label="Password">

                    <!-- Login Button -->
                    <a href="dashboard.html" type="button" class="btn btn-primary mb-3 w-100">Login</a>

                    <!-- Remember me & Forgot password -->
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label style="font-size: 0.875rem;" class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <a href="" style="font-size: 0.875rem;">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
